<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image - Lafiya Lau</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2E2E2E; /* Charcoal black background */
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #1F1F1F; /* Darker container background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            margin-top: 50px;
        }
        h1 {
            color: #BD2E8D; /* Pink title */
            text-align: center;
            margin-bottom: 20px;
        }
        input, select, textarea {
            background-color: #2E2E2E !important;
            color: white !important;
            border: 1px solid #BD2E8D !important; /* Pink border */
        }
        input::placeholder, textarea::placeholder {
            color: #ccc;
        }
        button {
            background-color: #BD2E8D;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #a62676;
        }
        a {
            color: #BD2E8D;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .form-control::placeholder {
            color: #aaa;
        }
        .fas {
            color: #BD2E8D !important; /* Pink icons */
        }
        .input-group-text {
            background-color: #BD2E8D; /* Pink input group text */
            color: white;
            border: none;
        }
        .input-group-text i {
            font-size: 1.2rem;
        }

        /* Loading overlay styles */
        .loading-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75); /* Dark background */
            z-index: 9999; /* Make sure it stays on top */
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            text-align: center;
        }
        .loading-overlay i {
            font-size: 3rem;
            margin-bottom: 15px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div>
            <i class="fas fa-spinner"></i><br>
            Processing your request...
        </div>
    </div>

    <div class="container">
        <h1>
            <i class="fa fa-heartbeat"></i>
            Welcome to Lafiya Lau
            <i class="fa fa-stethoscope"></i>
        </h1>
        <form id="uploadForm" action="{% url 'predict_image' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Patient ID -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                <input type="text" class="form-control" name="patient_id" placeholder="Patient ID or Card ID" pattern="[0-9]{6}" maxlength="6" required>
            </div>
            
            <!-- Age -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="number" class="form-control" name="age" placeholder="Age" min="0" max="150" required>
            </div>
            
            <!-- Gender -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
                <select class="form-select" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <!-- Contact Information -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                <input type="text" class="form-control" name="contact_info" placeholder="Contact Information (for follow-up)" pattern="[0-9]{11}" maxlength="11" required>
            </div>

            <!-- Medical History -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-notes-medical"></i></span>
                <textarea class="form-control" name="medical_history" placeholder="Medical History relevant to the diagnosis" rows="4" required></textarea>
            </div>

            <!-- Image Upload -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-upload"></i></span>
                <input type="file" class="form-control" name="image" accept="image/*" required>
            </div>

            <button type="submit" class="btn btn-success btn-lg w-100"
            style="background-color: #BD2E8D; border-color: #BD2E8D; box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);">
                <i class="fas fa-upload"></i> Upload and Predict
            </button>
        </form>
        <br>
        <div class="text-center">
            <a href="{% url 'home' %}">Back to Home</a>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <script>
        // When the form is submitted, show the loading overlay
        document.getElementById('uploadForm').addEventListener('submit', function() {
            document.getElementById('loadingOverlay').style.display = 'flex'; // Show the overlay
        });
    </script>
</body>
</html>
